<div>
  <h3>Ավելացնել լսարան</h3>
  <form #form="ngForm" class="mt-4" (submit)="submit()">
    <div class="row">
      <div class="col-6">
        <app-input
          [required]="true"
          type="number"
          label="Համար"
          name="number"
          [(value)]="newAudience.number"></app-input>
      </div>
      <div class="col-6">
        <app-select
          label="Տիպ"
          name="subjectGroup"
          [items]="audienciesTypes"
          [(value)]="newAudience.type"></app-select>
      </div>
    </div>
    
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success" [disabled]="loading">
        <fa-icon [icon]="faSpinner" class="mr-1" [spin]="true" *ngIf="loading"></fa-icon>
        Ավելացնել
      </button>
    </div>
  </form>
</div>
