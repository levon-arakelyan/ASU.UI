<div>
  <h3>Ավելացնել բաժին</h3>
  <form #form="ngForm" class="mt-4" (submit)="submit()">
    <div class="row">
      <div class="col-6">
        <app-input
          label="Անուն"
          name="name"
          [(value)]="newProfession.name"></app-input>
      </div>
      <div class="col-6">
        <app-select
          label="Ամբիոն"
          name="department"
          [items]="departmentsList"
          [(value)]="newProfession.departmentId"></app-select>
      </div>
    </div>
    
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success">Ավելացնել</button>
    </div>
  </form>
</div>
