<ul *ngIf="pager.pages && pager.pages.length" class="d-flex pagination justify-content-center justify-content-lg-start"
  [hidden]="hideIfOnePage && pager.totalPages == 1">
  <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
    <a class="page-link" (click)="setPage(1)" title="First">
      <fa-icon [icon]="faAngleDoubleLeft"></fa-icon>
    </a>
  </li>
  <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
    <a class="page-link" (click)="setPage(pager.currentPage - 1)" title="Previous">
      <fa-icon [icon]="faAngleLeft"></fa-icon>
    </a>
  </li>
  <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
    <a class="page-link" (click)="setPage(page)">{{page}}</a>
  </li>
  <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
    <a class="page-link" (click)="setPage(pager.currentPage + 1)" title="Next">
      <fa-icon [icon]="faAngleRight"></fa-icon>
    </a>
  </li>
  <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
    <a class="page-link" (click)="setPage(pager.totalPages)" title="Last">
      <fa-icon [icon]="faAngleDoubleRight"></fa-icon>
    </a>
  </li>
</ul>
