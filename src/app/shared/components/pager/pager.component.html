<!-- pager -->
<ul *ngIf="pager.pages && pager.pages.length && pager.pages.length > 1" class="d-flex pagination justify-content-center justify-content-lg-start" [hidden]="hideIfOnePage && pager.totalPages && pager.totalPages == 1">
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
        <a class="page-link" (click)="setPage(1)" title="First">
            <i class="bi bi-caret-left-fill" aria-hidden="true"></i>
            <i class="bi bi-caret-left-fill neg-margin" aria-hidden="true"></i>
        </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
        <a class="page-link" (click)="setPage(pager.currentPage - 1)" title="Previous">
            <i class="bi bi-caret-left-fill" aria-hidden="true"></i>
        </a>
    </li>
    <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a class="page-link" (click)="setPage(page)">{{page}}</a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a class="page-link" (click)="setPage(pager.currentPage + 1)" title="Next">
            <i class="bi bi-caret-right-fill" aria-hidden="true"></i>
        </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a class="page-link" (click)="setPage(pager.totalPages)" title="Last">
            <i class="bi bi-caret-right-fill" aria-hidden="true"></i>
            <i class="bi bi-caret-right-fill neg-margin" aria-hidden="true"></i>
        </a>
    </li>
</ul>
