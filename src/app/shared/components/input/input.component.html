<div class="w-100" [ngClass]="{'mb-3': margin}" provide-parent-form>
  <label [ngClass]="{'mb-1': margin}" *ngIf="label">{{label}}<span *ngIf="required" class="text-danger"> *</span></label>
  <div [ngClass]="{'mb-3': margin}">
    <input
      [placeholder]="placeholder"
      [attr.disabled]="disabled ? true : null"
      [type]="type"
      class="form-control"
      [ngClass]="{'border-danger': (inputRef.touched || form.submitted) && inputRef.invalid}"
      [required]="required"
      [ngModel]="value"
      (ngModelChange)="valueChange.emit($event)"
      [name]="name"
      [attr.step]="type == 'number' ? 0.01 : null"
      #inputRef="ngModel">
    <div *ngIf="(inputRef.touched || form.submitted) && inputRef.invalid">
      <div>
        <small class="text-danger" *ngIf="inputRef.errors.required">Պարտադիր է լրացնել</small>
      </div>
    </div> 
  </div>
</div>
